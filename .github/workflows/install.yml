name: installer

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: apt update && apt install -y git sudo
      - name: Run install.sh
        run: .bin/install.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        env:
          EXCLUDE_OPTS: SC2086,SC2001
        run: |
          shellcheck ${EXCLUDE_OPTS:+-e $EXCLUDE_OPTS .bin/install.sh} || \
          touch error.$$
          test ! -e error.$$
